{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change Password | PICE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">



  </head>
  <body>
  <div class="container mt-3">

    <div class="row">
      <div class="col-md-4">

      </div>
      <div class="col-md-5">

      </div>
      <div class="col-md-3 mt-5">
        <h3>Change Password</h3>

{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong></strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}


<form method="post" action="{% url 'change_password' %}?token={{ token }}">

    {% csrf_token %}

            <div class="form-floating mb-3">
              <input class="form-control" id="inputPassword" type="password" name="password" placeholder="Enter New Password" required>
              <label for="inputPassword">Enter New Password</label>
            </div>
            <div class="form-floating mb-3">
              <input class="form-control" id="inputConfirmPassword" type="password" name="confirm_password" placeholder="Confirm New Password" required>
              <label for="inputConfirmPassword">Confirm New Password</label>
            </div>
            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
              <button type="submit" class="btn btn-primary">Reset Password</button>
            </div>
</form>
         </div>
    </div>


  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
